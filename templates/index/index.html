<div id="page-index" layout="column" style="height:100vh" ng-cloak>
  <section layout="row" flex>
    <md-sidenav class="md-sidenav-left" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')"
                md-whiteframe="4">
      <md-toolbar class="md-theme-indigo">
        <h1 class="md-toolbar-tools">Landmark Remark</h1>
      </md-toolbar>
      <md-content layout-padding>
        <form>
          <md-input-container>
            <label for="testInput">Search notes & users</label>
            <input type="text" id="testInput" ng-model="searchText" md-autofocus>
          </md-input-container>
        </form>
        <md-list flex>
          <md-list-item class="md-2-line" ng-repeat="marker in mapMarkers | filter: searchFilter">
            <div class="md-list-item-text">
              <h3>{{ marker.text }}</h3>
              <p>by: {{marker.userName}}</p>
            </div>
          </md-list-item>
        </md-list>
        <md-button ng-click="closeSidebar()" class="md-primary" hide-gt-sm>
          Close
        </md-button>
      </md-content>
    </md-sidenav>

    <md-content landmark-map flex layout-padding map-lazy-load="https://maps.google.com/maps/api/js">
      <div flex></div>
    </md-content>
  </section>
</div>
